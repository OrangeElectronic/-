<style>
    html {
        width: 100%;
        height: 100%;
        overflow-y: hidden;
    }

    body {
        width: 100%;
        height: 100%;
        overflow-y: hidden;
    }

    .scrollView {
        width: 100%;
        height: calc(100% - 160px);
        background-color: white;
        overflow-y: scroll;
    }

    .leftBottom {
        background-image: url("../img/btn_letf.png");
        width: 50%;
        height: 50px;
        background-size: 100% 100%;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
    }

    .fullBottom {

        background-image: url("../img/btn_rectangle.png");
        flex: auto;
        height: 50px;
        background-size: 100% 100%;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
    }

    .rightBottom {
        background-image: url("../img/right_line.png");
        width: 50%;
        height: 50px;
        background-size: 100% 100%;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
    }

    .flexit {
        display: flex;
        align-items: center;
        padding-left: 20px;
        height: 50px;
    }

    .flexit h3 {
        color: black;
        font-size: 16px;
        font-weight: 600;
        width: 150px;
    }

    .flexit h4 {
        color: black;
        font-size: 13px;
        font-weight: 400;
        margin-left: 10px;
    }

    h3 {
        color: black;
        font-size: 16px;
        font-weight: 400;
        word-break: break-all;
    }

    .textBlock {
        word-break: break-word;
    }
</style>

                switch (glitter.publicBeans.language) {
                    case "tw":

                        break
                    case "zh-rcn":
                        gBundle.reltext = response["Jane"]
                        break

                        gBundle.reltext = response["German"]
                        break

                        gBundle.reltext = response["Danish"]
                        break

                        gBundle.reltext = response["Japanese"]
                        break
                    case "France":
                        gBundle.reltext = response["France"]
                        break
                    default:
                        gBundle.reltext = response["English"]
                        break
                }
                if ((glitter.mmyInterFace.selectMMY["Relearn code"].indexOf('INDIRECT') === -1)) {

                } else {

                }

                relearm = relearm.split('.')

                        }

                        }

<div>
${glitter.print(function () {
// glitter.selectFunction.select=glitter.selectFunction.enum.Relearn_Procedure
            // glitter.selectFunction.switchToPage()
            function getText(data){
                    switch (data) {
                        case "1":
                            return glitter.getLan(15)
                        case "3":
                            return glitter.getLan(305)
                        case "6":
                            return glitter.getLan(13)
                    }
            }

            function switchAction(data){
                switch (data) {
                    case "1":
                        glitter.selectFunction.select=glitter.selectFunction.enum.ObdRelearn
                        glitter.changePage('page/Page_Select_WheelCount.html', 'Page_Select_WheelCount', true, {})
                        break
                    case "3":
                        glitter.selectFunction.select=glitter.selectFunction.enum.ReadSensor
                        glitter.selectFunction.switchToPage()
                        break
                    case "6":
                        glitter.selectFunction.select=glitter.selectFunction.enum.IdCopy
                        glitter.selectFunction.switchToPage()
                        break
                }
            }
            var relearm = glitter.mmyInterFace.selectMMY["OGL Relearn Set"]
            if (relearm.indexOf(',') === -1) {
                relearm = [relearm]
            } else {
                relearm = relearm.split(',')
            }
            relearm=relearm.filter((dd)=>{
                var arrayIndex=["1","3","6"]
                return arrayIndex.indexOf(dd)!==-1
            })
            if(relearm.length===2){
                return  `<div style="position:absolute;bottom:60px;width:100%;display: flex;z-index: 10;align-items: center;background-color: #314A56;height: 60px;">
            <img src="../img/menu.png" style="border: 1px solid white;border-radius: 10px;width: 40px;height: 40px;margin-left: 10px;" onclick="glitter.goMenu()"/>
           <div  class="leftBottom" style="margin-left: 5px;margin-right: 5px;height: 50px;" onclick="${event(function (){
                    switchAction(relearm[0])
                })}" >
        ${getText(relearm[0])}
        </div>
         <div  class="rightBottom" style="margin-left: 5px;margin-right: 5px;height: 50px;" onclick="${event(function (){
                    switchAction(relearm[1])
                })}" >
        ${getText(relearm[1])}
        </div>
</div>`
            }else if(relearm.length===1){
                return  `<div style="position:absolute;bottom:60px;width:100%;display: flex;z-index: 10;align-items: center;background-color: #314A56;height: 60px;">
          <img src="../img/menu.png" style="border: 1px solid white;border-radius: 10px;width: 40px;height: 40px;margin-left: 10px;" onclick="glitter.goMenu()"/>
          <div  class="fullBottom" style="margin-left: 5px;margin-right: 5px;height: 50px;" onclick="${event(function (){
                    switchAction(relearm[0])
                })}" >
        ${getText(relearm[0])}
        </div>
</div>`
            }else{
               return  `<div style="position:absolute;bottom:60px;width:100%;display: flex;z-index: 10;">
          <div id="cancel" class="fullBottom" onclick="glitter.goMenu()" >
        ${glitter.getLan(9)}
        </div>
</div>`
            }
        })}
</div>


        `
    }

    function switchTo() {
        if (glitter.selectFunction.select === glitter.selectFunction.enum.Program) {
            glitter.changePage('page/Page_Number_Choice.html', 'Page_Number_Choice', true, {})
        } else if (glitter.selectFunction.select === glitter.selectFunction.enum.IdCopy) {
            glitter.changePage('page/Page_Select_Trigger_Way.html', 'Page_Select_Trigger_Way', true, {})
        } else if (glitter.selectFunction.select === glitter.selectFunction.enum.IdCopy_OBD) {
            glitter.changePage('page/Page_Select_Trigger_Way.html', 'Page_Select_Trigger_Way', true, {})
        } else if (glitter.selectFunction.select === glitter.selectFunction.enum.ObdRelearn) {
            if (glitter.mmyInterFace.selectMMY["OGL Auto"] === "3") {
                glitter.selectFunction.select=glitter.selectFunction.enum.ReadSensor
            glitter.changePage('page/Page_ReadSensor.html', 'Page_ReadSensor', true, {})
            } else if (glitter.mmyInterFace.selectMMY["OGL Auto"] === "6") {
                glitter.selectFunction.select=glitter.selectFunction.enum.IdCopy
            glitter.changePage('page/Page_Idcopy_Selection.html', 'Page_Idcopy_Selection', true, {})
            } else if ((glitter.mmyInterFace.selectMMY["OGL Auto"] === "1") || (glitter.mmyInterFace.selectMMY["OGL Auto"] === "2")) {
                try {
                    glitter.selectFunction.select=glitter.selectFunction.enum.ObdRelearn
                    var array = JSON.parse(glitter.mmyInterFace.selectMMY["Read Tire Num"])
                    if (array.length === 1) {
                        glitter.mmyInterFace.selectMMY["Wheel_Count"] = array[0].index
                        glitter.mmyInterFace.selectMMY["OBD1"] = array[0].value
                        glitter.changePage('page/Page_Select_Trigger_Way.html', 'Page_Select_Trigger_Way', true, {})
                    } else {
                        glitter.changePage('page/Page_Select_WheelCount.html', 'Page_Select_WheelCount', true, {})
                    }
                } catch (e) {
                    glitter.changePage('page/Page_Select_WheelCount.html', 'Page_Select_WheelCount', true, {})
                }


            }
        }

    }
