<script>

    lifeCycle.onCreateView=function () {
return `<div style="align-items:center;min-height:150px;display:flex;flex-direction:column;justify-content:center;word-break: break-all;width: 40%; background-color: red;border-radius: 10px;  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);">
<div class="bt" style="height: 50px;width:100%;font-size: 20px;color: white;">${gBundle.title}</div>
       <img src="../image/img_problem.png"  style="position:relative;width: 50%; height: 50%;">

    <div style="height: 1px;width: 100%;margin-top:10px;background-color: white;"></div>
    <div style="display: flex;width: 100%;height: 50px;">
        <div class="bt" id="OK" style="height: 100%;width:100%;font-size: 20px;color: white;">重新設定車型</div>
    </div>
</div>`
    }

    lifeCycle.onCreate=function (){
        //touchEvent("Cancel","border-bottom-left-radius","#E64E00")
        touchEvent("OK","border-bottom-right-radius","white")
        $('#OK').click(function () {
            gBundle.changeC("1")
        })
    }
    //border-top-left-radius: ;
    function touchEvent(text,radius,text_color){
        let obj = document.getElementById(text)
        $('#' + text).css("border-bottom-right-radius", "10px")
        $('#' + text).css("border-bottom-left-radius", "10px")
        obj.addEventListener('touchstart', function (event) {
            //console.log('touchstart' + ':' + this.id)
            $('#' + text).css('background-color', "#E64E00")
            $('#' + text).css('color', "white")
        }, false);
        obj.addEventListener('touchend', function (event) {
            //console.log('touchend' + ':' + this.id)
            $('#' + text).css('background-color', "red")
            $('#' + text).css('color', text_color)

        }, false);
    }

</script>
