    /*
** Returns the caret (cursor) position of the specified text field (oField).
** Return value range is 0-oField.value.length.
*/
    function doGetCaretPosition (oField) {

        // Initialize
        var iCaretPos = 0;

        // IE Support
        if (document.selection) {

            // Set focus on the element
            oField.focus();

            // To get cursor position, get empty selection range
            var oSel = document.selection.createRange();

            // Move selection start to 0 position
            oSel.moveStart('character', -oField.value.length);

            // The caret position is selection length
            iCaretPos = oSel.text.length;
        }

        // Firefox support
        else if (oField.selectionStart || oField.selectionStart === '0'){
            iCaretPos = oField.selectionDirection==='backward' ? oField.selectionStart : oField.selectionEnd;
        }


        // Return results
        return iCaretPos;
    }

    function hideKeyboard(element) {
        element.attr('readonly', 'readonly'); // Force keyboard to hide on input field.
        element.attr('disabled', 'true'); // Force keyboard to hide on textarea field.
        setTimeout(function() {
            element.blur();  //actually close the keyboard
            // Remove readonly attribute after keyboard is hidden.
            element.removeAttr('readonly');
            element.removeAttr('disabled');
        }, 100);
    }

    function hideKeyBoard() {
        var inputs = this.filter("input").attr('readonly', 'readonly'); // Force keyboard to hide on input field.
        var textareas = this.filter("text").attr('disabled', 'true'); // Force keyboard to hide on textarea field.
        setTimeout(function() {
            inputs.blur().removeAttr('readonly');  //actually close the keyboard and remove attributes
            textareas.blur().removeAttr('disabled');
        }, 100);
        return this;
    };
