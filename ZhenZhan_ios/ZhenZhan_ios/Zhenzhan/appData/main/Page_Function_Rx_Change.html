    function Tire_Change(Tire_p,Num_p){

        for (let j=0;j<5;j++){
            let rx_num = parseInt(document.getElementById("Rx_Num"+j).innerText)
            $('#T'+(rx_num*2+1)).css('background-image',"url('../image/icon_wheel_normal.png')")
            $('#T'+(rx_num*2+2)).css('background-image',"url('../image/icon_wheel_normal.png')")

            if(document.getElementById("Wheel_Num"+j).innerText === "1"){
                console.log("一輪Wheel_Num"+Tire_p)
                $('#T'+(rx_num*2+1)).css('background-image',"url('../image/icon_wheel_ok.png')")
            }
            if(document.getElementById("Wheel_Num"+j).innerText === "2"){
                console.log("二輪Wheel_Num"+Tire_p)
                $('#T'+(rx_num*2+1)).css('background-image',"url('../image/icon_wheel_ok.png')")
                $('#T'+(rx_num*2+2)).css('background-image',"url('../image/icon_wheel_ok.png')")
            }
            $('#N'+(j+1)).css('background-color',"#527585")
            $('#N1').css('background-color',"#003D6C")
        }

        $('#N'+(Num_p+1)).css('background-color',"#F39800")
        if(document.getElementById('N'+(Num_p+1)).innerText==="B"){
            return
        }

        //$('#T'+(i+1)+" img").attr('src',"../image/icon_tire_select.png")
        if(document.getElementById("Wheel_Num"+Tire_p).innerText === "1"){
            console.log("一輪Wheel_Num"+Tire_p)
            $('#T'+(Num_p*2+1)).css('background-image',"url('../image/icon_tire_select.png')")
        }
        if(document.getElementById("Wheel_Num"+Tire_p).innerText === "2"){
            console.log("二輪Wheel_Num"+Tire_p)
            $('#T'+(Num_p*2+1)).css('background-image',"url('../image/icon_tire_select.png')")
            $('#T'+(Num_p*2+2)).css('background-image',"url('../image/icon_tire_select.png')")
        }
    }
