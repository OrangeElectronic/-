<script>

    let data = {};
    data.text=["Account","New Password","Confirm password"]

    lifeCycle.onCreate=function(){
     updateView()
        $('#Enter').click(function () {
            glitter.goBack()
        })
  }
  function updateView(){
      let Adapter=new GlAdapter(document.getElementById('viewclass'),
          function (){return data.text.length},
          function (position) {

              //id=' + position + '
              //<img id=' + "test"+position + ' height="30%" width="100%" >
              let html = `
<div class="titleText" style="margin-top: 5%;">` + data.text[position] + `</div>
<div style="height: 60px;width:100%;margin-top: 5px;display: flex;justify-content:center;">
<input id=`+"input"+position +` style="border-width:1px;height: 100%;width:80%;padding-left:1%;font-size: 20px">
</div>
`
              return html
          } )
      Adapter.notifyDataSetChange()

  }

  lifeCycle.onCreateView=function (){
        return (`<div style="width: 100%;height: 60px;background-color: #1F333E;color: white;display:flex;justify-content: center;align-items: center">Reset Password</div>
<div style="width: 100%;height:calc(100% - 180px);overflow-y: scroll;flex-direction: column;">
<div style="width:100%;height: auto;display:flex;justify-content:center;margin-top: 3%">
<div style="width:86%;height: auto;text-align:center;font-size:20px;">Please provide the email address that you used when you signed up for account.</div>
</div>
            <div style="width: 100%;height: auto;" id="viewclass"></div>
            <div style="width: 100%;height: 10px"></div>

</div>
            <div id="Enter" class="enterBt">Enter</div>

`)
  }
</script>
