<script>

    lifeCycle.onCreateView=function () {
return `<div style="align-items:center;min-height:150px;display:flex;flex-direction:column;justify-content:center;word-break: break-all;width: 70%; background-color: #F74200;border-radius: 10px;  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);">
   <div style="flex: auto;"></div>
    <h3 style="font-size: 28px">`+gBundle.title+`</h3>
      <div style="flex: auto;"></div>
    <div style="height: 1px;width: 100%;background-color: #aaaaaa;"></div>
    <div style="display: flex;width: 100%;height: 50px;">
     <div class="bt" id="Cancel" style="width:50%;height: 100%;font-size: 28px;color: white;"  onclick="gBundle.cancel()">Cancel
<!--    <h2 style="font-size: 14px;color: #E64E00;">取消</h2>-->
    </div>
    <div style="width: 1px;height: 50px;background-color: gray;"></div>
    <div class="bt" id="OK" style="flex: auto;height: 100%;font-size: 28px;color: white;"  onclick="gBundle.ok()">Yes
<!--    <h2 style="font-size: 14px;">確認</h2>-->
    </div>
</div>
</div>`
    }

    lifeCycle.onCreate=function (){
        touchEvent("Cancel","border-bottom-left-radius","white")
        touchEvent("OK","border-bottom-right-radius","white")
    }
    //border-top-left-radius: ;
    function touchEvent(text,radius,text_color){
        let obj = document.getElementById(text)
        $('#' + text).css(radius, "10px")
        obj.addEventListener('touchstart', function (event) {
            //console.log('touchstart' + ':' + this.id)
            $('#' + text).css('background-color', "#E64E00")
            $('#' + text).css('color', "white")
        }, false);
        obj.addEventListener('touchend', function (event) {
            //console.log('touchend' + ':' + this.id)
            $('#' + text).css('background-color', "#F74200")
            $('#' + text).css('color', text_color)

        }, false);
    }

</script>
