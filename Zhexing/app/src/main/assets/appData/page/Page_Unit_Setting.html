<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        flex-direction: column;
        overflow-x: hidden;
    }

    html {
        overflow-x: hidden;
        width: 100%;
        height: 100%;
        background-size: 150% 150%;
        background-image: url("../img/img_background.png");
    }
    .hint{
        font-size: 18px;
        color: white;
        font-weight: 600;
    }
    .item{
        display: flex;
        width: 100%;
        height: 50px;
    }
</style>
<script src="../glitterBundle/ControlInstance.js"></script>
<body>

</body>
</html>
<script>
    /*
    * 單位設定
    * */
    var pUnit=["kPa","psi","bar"]
    var tUnit=["C","F"]
    /**/



    lifeCycle.onCreateView=function () {
        var userInfo=rootActivity().userInfoMation
     return (glitter.getTitleBar(glitter.getLan(45)))+`
    <div class="item" onclick="selectPre()">
     <h3 class="hint" style="margin-left: 30px;">${glitter.getLan(471)}</h3>
      <div style="flex: auto;"></div>
      <h3 class="hint" style="margin-right: 30px;">`+pUnit[userInfo.punit]+` ></h3>
     </div>
    <div style="width: calc(100% - 20px);height: 1px;background-color: #6AC6D7;margin-top: 10px;"></div>
     <div class="item" onclick="selectTem()">
     <h3 class="hint" style="margin-left: 30px;" >${glitter.getLan(47)}</h3>
     <div style="flex: auto;"></div>
     <h3 class="hint" style="margin-right: 30px;">`+tUnit[userInfo.tunit]+` ></h3>
     </div>
     <div style="width: calc(100% - 20px);height: 1px;background-color: #6AC6D7;margin-top: 10px;"></div>
     `
    }

    lifeCycle.onResume=function () {
    $('body').html(lifeCycle.onCreateView())
    }


    /*
    * 更改壓力單位
    * */
    function selectPre() {
        var map={}
        map.focus=rootActivity().userInfoMation.punit
        map.title=pUnit
        map.click=function(a){
        rootActivity().userInfoMation.punit=a
        rootActivity().updateUserInfoMation()
        }
        glitter.changePage('page/Page_Select_Type.html','Page_Select_Type',true,map)
    }
    /*
    * 更改溫度單位
    * */
    function selectTem() {
        var map={}
        map.focus=rootActivity().userInfoMation.tunit
        map.title=tUnit
        map.click=function(a){
            rootActivity().userInfoMation.tunit=a
            rootActivity().updateUserInfoMation()
        }
        glitter.changePage('page/Page_Select_Type.html','Page_Select_Type',true,map)
    }
</script>
