<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        flex-direction: column;
        overflow-x: hidden;
    }

    html {
        overflow-x: hidden;
        width: 100%;
        height: 100%;
        background-size: 150% 150%;
        background-image: url("../img/img_background.png");
    }
    .hint{
        font-size: 18px;
        color: white;
        font-weight: 600;
    }
    .item{
        display: flex;
        width: 100%;
        height: 50px;
        align-items: center;
    }
</style>
<script src="../glitterBundle/ControlInstance.js"></script>
<body>

</body>
</html>
<script>
    var focus=gBundle.focus
    lifeCycle.onCreateView = function () {
        return  (glitter.getTitleBar('單位選擇'))
    }
    lifeCycle.onCreate=function () {
        for(var a=0;a<gBundle.title.length;a++){
         $('body').append(`
          <div class="item" onclick="clickSelect(`+a+`)">
     <h3 class="hint" style="margin-left: 30px;">`+gBundle.title[a]+`</h3>
      <div style="flex: auto;"></div>
      `+((gBundle.focus!==a) ? "":"<img src='../img/checkmark.png' style='width: 25px;height: 25px;margin-right: 10px;'>" )+`
     </div>
     <div style="height: 1px;width: calc(100% - 20px);background-color: #6AC6D7;"></div>
         `)
        }
    }
    function clickSelect(a) {
        gBundle.click(a)
        gBundle.focus=a
        $('body').html(glitter.getTitleBar('單位選擇'))
        lifeCycle.onCreate()
    }
</script>
