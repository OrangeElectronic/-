<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        flex-direction: column;
        overflow-x: hidden;
    }

    html {
        overflow-x: hidden;
        width: 100%;
        height: 100%;
        background-size: 150% 150%;
        background-image: url("../img/img_background.png");
    }

    .item {
        display: flex;
        width: 100%;
        height: 50px;
        padding-left: 50px;
    }

    .hint {
        font-size: 16px;
        color: white;
    }
</style>
<script src="../glitterBundle/ControlInstance.js"></script>
<body>

</body>
</html>
<script>
    /*
   * 是否為管理者
   * */
    var manager = rootActivity().userInfoMation.manager
    lifeCycle.onCreateView = function () {
        return (glitter.getTitleBar(glitter.getLan(36))) + `
 ` + ((manager == "true") ? (`
     <div style="width: calc(100% - 40px);;height: 1px;background-color: #6AC6D7;margin-top: 10px;"></div>
     <div class="item" onclick="listCar()">
     <h3 class="hint">${glitter.getLan(743)}</h3>
     </div>`) : '') + `
    ` + ((manager == 'true') ? (`
     <div style="width: calc(100% - 40px);;height: 1px;background-color: #6AC6D7;margin-top: 10px;"></div>
     <div class="item" onclick="adviceSetting()">
     <h3 class="hint">${glitter.getLan(744)}</h3>
     </div>`) : '') + `
   <div style="width: 100%;height: 1px;background-color: #6AC6D7;margin-top: 10px;"></div>
    <div class="item" onclick="selectLanguage()">
    <h3 class="hint">${glitter.getLan(745)}</h3>
    </div>
    <div style="width: calc(100% - 40px);;height: 1px;background-color: #6AC6D7;margin-top: 10px;"></div>
     <div class="item" onclick="unit()">
     <h3 class="hint">${glitter.getLan(391)}</h3>
     </div>
    <div style="width: calc(100% - 40px);height: 1px;background-color: #6AC6D7;margin-top: 10px;"></div>
     <div class="item" onclick="about()">
     <h3 class="hint" >${glitter.getLan(246)}</h3>
     </div>
      <div style="width: calc(100% - 40px);height: 1px;background-color: #6AC6D7;margin-top: 10px;"></div>
      <div class="item" onclick="${event(function (){
          glitter.changePage('page/Page_Memory_Data.html',"Page_Memory_Data",true,{})
        })}">
     <h3 class="hint" >RowData紀錄</h3>
     </div>
    <div style="width: 100%;height: 1px;background-color: #6AC6D7;margin-top: 10px;"></div>
     <div class="item" onclick="glitter.closeApp()">
     <h3 class="hint" >${glitter.getLan(111)}</h3>
     </div>
    <div style="width: 100%;height: 1px;background-color: #6AC6D7;margin-top: 10px;"></div>
    `
    }

    /*
    * About
    * */
    function about() {
        glitter.changePage('page/Page_About.html', 'Page_About', true, '')
    }

    /*
    * 單位選擇
    * */
    function unit() {
        glitter.changePage('page/Page_Unit_Setting.html', 'Page_Unit_Setting', true, '')
    }

    /*
    * 車輛清單
    * */
    function listCar() {
        glitter.changePage('page/Page_Setting_ListCar.html', 'Page_Setting_ListCar', true, '')
    }

    /*
    * 警報設定
    * */
    function adviceSetting() {
        glitter.changePage('page/Page_Setting_SetAdvice.html', 'Page_Setting_SetAdvice', true, '')
    }

    function selectLanguage() {
        glitter.openBottomSheet('dialog/Dia_Select_Language.html', 'Dia_Select_Language', function (type) {
                glitter.setPro("language", type, function () {
                glitter.share.setLanguage(['en','zh-rcn','tw'][type], function () {
                    glitter.setHome('page/Page_Home.html', 'Page_Home', '')
                })
                glitter.closeBottomSheet()
            })
        }, "225px", true)

    }
</script>
