<script>
    lifeCycle.onCreateView=function (){
        return `
       <div class="content">
    <h3 id="tit" style="color: white;font-size: 18px;margin-bottom: 50px;">${(gBundle)}</h3>
    <div onclick="glitter.command.cancel=true;" style="z-index: 2;position:relative;min-height:50px;color: white;border-top: 1px solid white;width: 100%;display: flex;align-items: center;justify-content: center;height: 50px;">
    ${glitter.getLan(114)}
</div>
</div>
<lottie-player src="../lottieFile/loading2.json"  background="transparent"  speed="1"  style="position:absolute;width: 200px; height: 200px;z-index: 1;"  loop  autoplay></lottie-player>
        `
    }
    var lastProgress=0
    lifeCycle.onCreate=function (){
        glitter.command.loadingProgress=function (a){
            if(a>95||lastProgress>a){
                lastProgress=95
            }else { lastProgress=a}
            $('#tit').html(`${(gBundle)}..${lastProgress}%`)
        }
    }
</script>
