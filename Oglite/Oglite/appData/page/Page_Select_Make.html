<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

</body>
<style>
    html{
        width: 100%;
        height: 100%;
        overflow-y: hidden;
    }
    body{
        width: 100%;
        height: 100%;
        overflow-y: hidden;
    }
    .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: calc(33vw );
        grid-gap: 10px;
        width: calc(100% - 30px);
        height: calc(100% - 120px);
        overflow-y: scroll;
        margin-top: 10px;
        margin-left: 15px;
        margin-right: 10px;
        overflow-x: hidden;
    }

    .wrapper .item .itemImg {
        position: relative;
        width: calc(100vw / 3 - 20px);
        height: calc(100vw / 3 - 20px);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background-repeat: no-repeat;
    }
</style>
<script src="../glitterBundle/ControlInstance.js"></script>
</html>
<script>
    lifeCycle.onCreate = function () {
        glitter.mmyInterFace.queryMake(function (result){
            result.map(function (data){
                $("#itemList").append(`<div class="item" onclick="glitter.mmyInterFace.selectMake='${data.Make}';
glitter.changePage('page/Page_Select_Model.html','Page_Select_Model',true,{})">
  <div class="itemImg"><img id="image" style="width: 100%;" src="../img/${data.Make_Img}.png">
  </div>
</div>`)
            })
        },function (){

        })
    }
    lifeCycle.onCreateView = function () {
        return `
<h3 style="margin:0;display: flex;align-items:center;justify-content:center;height: 60px;background-color: #1f333e;color: white;width: 100%;">
${glitter.getLan(21)}
</h3>
<div id="itemList" class="wrapper">

</div>
        `
    }
</script>
