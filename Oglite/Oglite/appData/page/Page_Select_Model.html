<style>
    html{
        width: 100%;
        height: 100%;
        overflow-y: hidden;
    }
    body{
        width: 100%;
        height: 100%;
        overflow-y: hidden;
    }
    .wrapper {
        display: flex;
        flex-direction: column;
        height: calc(100% - 60px);
        width: 100%;
        overflow-y: scroll;
    }
    .wrapper h3{
        color: white;
        background-color: #40606F;
        font-size: 16px;
        display: flex;
        align-items: center;
        padding-left: 10px;
        min-height: 60px;
        margin: 0;
        border-bottom: 1px solid white;
    }
</style>
<script src="../glitterBundle/ControlInstance.js"></script>

</body>

</html>
<script>
    lifeCycle.onCreate=function (){
    glitter.mmyInterFace.queryModel(function (result){
        result.map(function (data){
            $("#itemList").append(`<h3 onclick="glitter.mmyInterFace.selectModel='${data.Model}';
glitter.changePage('page/Page_Select_Year.html','Page_Select_Year',true,{});">${data.Model}</h3>`)
    })
    },function (){})
    }
    lifeCycle.onCreateView=function (){
    return `
    <h3 style="margin:0;display: flex;align-items:center;justify-content:center;height: 60px;background-color: #1f333e;color: white;width: 100%;">
${glitter.mmyInterFace.selectMake}
</h3>
<div id="itemList" class="wrapper">
</div>
    `
    }
</script>
