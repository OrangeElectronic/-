<script>
    lifeCycle.onCreateView=function (){
        return `
       <div class="content">
    <h3 id="tit" style="color: white;font-size: 18px;margin-bottom: 50px;">${(gBundle)}</h3>
    <div data-animation-path="../lottie/loading.json" class="lottie"    style="position:absolute;width: 150px; height: 300px;margin-top:0px;transform: translate(-50%,-50%);left: 50%;top: 50%;" ></div>
    <div onclick="
    glitter.runJsInterFace('cancel',{},function (){})
    " style="z-index: 2;position:relative;min-height:50px;color: white;border-top: 1px solid white;width: 100%;display: flex;align-items: center;justify-content: center;height: 50px;">
    ${glitter.getLan(114)}
</div>
</div>

        `
    }
    var lastProgress=0
    lifeCycle.onCreate=function (){
        glitter.share.loadingProgress=function (a){
            if(a>95||lastProgress>a){
                lastProgress=95
            }else { lastProgress=a}
            $('#tit').html(`${(gBundle)}..${lastProgress}%`)
        }
    }
</script>
